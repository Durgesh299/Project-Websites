<html>
<head>
<title>Payment Method</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://example.com/fontawesome/v6.5.2/js/solid.js"></script>
<link rel="stylesheet" href="css3/payment.css">
    
    </head>
    <body>
<div class="container">
<div class="left">
    <p>Payment Gateway</p>
    <hr style="border:1px solid #ccc; margin: 0 15px;">
<div class="methods">
<div onclick="dofun()" id="tcolorA" style="color: greenyellow;"><i class=" fa-solid fa fa-credit-card" aria-hidden="true" style="color: greenyellow;"></i> Payment By Card</div>
<div onclick="dofunA()" id="tcolorB">
<i class=" fa-solid fa fa-university" aria-hidden="true"></i>
Internet Banking</div>
<div onclick="dofunB()" id="tcolorC"><i class=" fa-solid fa fa-google-wallet" aria-hidden="true"></i>Google Pay</div>
        </div>
<hr style="border:1px solid #ccc; margin:0 15px;">
    </div>
<div class="center">
<a href="https://www.shift4shop.com/Credit-Card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
<hr style="border:1px solid #ccc; margin:0 15px;">
<div class="card-details">
<form>
<p>Account Number</p>
<div class="c-number" id="c-number">
<input type="number" id="number" class="cc-number" placeholder="Account number" maxlength="12" required>
<i class=" fa-solid fa fa-credit-card" aria-hidden="true" style="margin: 0;"></i>
    </div>
<div class="c-details">
    <div>
<p>Expiry Date</p>
<input type="date" id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
    </div>
<div>
<p>CVV</p>
<div class="cvv-box" id="cvv-box">
<input type="number" id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
<i class=" fa-solid fa fa-question-circle" aria-hidden="true" title="3 digits on the back of the card" style="cursor: pointer;"></i>
    </div>
    </div>
    </div>
<div class="email">
<p>Email</p>
<input type="email" placeholder="example@gmail.com" id="email" required>
    </div>
<button><a href="success.html"> PAY NOW</a></button>
    </form>
    </div>
    </div>
<div class="right">
    <p>Order Information</p>
<hr style="border:1px solid #ccc; margin: 0 15px;">
<div class="details">
<div style="font-weight: bold; padding: 3px 0;">Order Description</div>
    <br>
<div style="padding: 3px 0;">Test Payment
        </div>
    <br>
<hr style="border:1px solid #ccc; margin: 0 15px;">
<a href="https://www.shift4shop.com/Credit-Card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto"/></a>
    </div>
    </div>
        </div>
        <script  src="./jss3/payment.js"></script>
    
    </body>

</html>
